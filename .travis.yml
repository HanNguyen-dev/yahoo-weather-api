branches:
  only:
    - master

language: java

os: linux
dist: bionic
jdk:
  - openjdk8

jobs:
  include:
      - stage: compile
        script:
          - cd yahoo-weather-service
          - gradle clean build
      - stage: test
        script:
          - cd yahoo-weather-service
          - gradle test

      - stage: deploy to staging
        script:
          - cd yahoo-weather-service
        deploy: &heroku
          provider: heroku
          app: yi-test-service
          api_key: $HEROKU_AUTH_TOKEN
