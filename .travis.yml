branches:
  only:
    - master
    - docker_branch

language: java

os: linux
dist: bionic
jdk:
  - openjdk8

services: docker

jobs:
  include:
    - stage: compile
      script:
        - cd yahoo-weather-service
        - gradle clean build
    - stage: test
      script:
        - cd yahoo-weather-service
        - gradle test
    - stage: pack
      script:
        - cd yahoo-weather-client
        - docker build -t $DOCKER_NAME/$CLIENT_APP/web --build-arg URL=$SERVICE_URL .
        - cd ../yahoo-weather-service
        - docker build -t $DOCKER_NAME/$SERVICE_APP/web .
        - echo "$DOCKER_PASSWORD" | docker login -u _ --password-stdin $DOCKER_NAME
        - docker push $DOCKER_NAME/$CLIENT_APP/web
    - stage: deploy to staging
      script:
        - cd yahoo-weather-service
      deploy: &heroku
        provider: heroku
        app: yi-test-service
        api_key: $HEROKU_AUTH_TOKEN
